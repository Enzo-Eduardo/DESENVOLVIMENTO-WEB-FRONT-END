<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definindo o tamanho da imagem</title>
</head>
<body>
    <h1>Ajustes de tamanho</h1>

    <figure>
        <img src="Carro1.jpg" alt="Buggati" width="300" height="200">
        <figcaption>Imagem redimensionada para 300x200 pixels.</figcaption>
    </figure>

    <figure>
        <img src="Carro2.jpg" alt="Lamborghini" width="400" height="650">
        <figcaption>Imagem redimensionada para 400x650pixels.</figcaption>
    </figure>

    <figure>
        <img src="Carro3.jpg" alt="Supersport" width="500" height="800">
        <figcaption>Imagem redimensionada para 500x800 pixels.</figcaption>
    </figure>

</body>
</html>
