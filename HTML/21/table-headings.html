<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Semanticamente Estruturada</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tfoot td {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Relatório de vendas</h1>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço Unitário (R$)</th>
                <th>Total (R$)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Camiseta</td>
                <td>18</td>
                <td>20,00</td>
                <td>360,00</td>
            </tr>
            <tr>
                <td>Calça</td>
                <td>11</td>
                <td>47,00</td>
                <td>517,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>7</td>
                <td>161,00</td>
                <td>1.127,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total de vendas</td>
                <td>2.004,00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
