<!<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Galeria de imagens</title>
</head>
<body>
    <h1>Meus lugares favoritos</h1>
    
    <figure>
        <img src="CaldasNovas.jpg" alt="Caldas Novas-GO. É um belo lugar para se divertir com a família" width="400">
        <figcaption>Caldas Novas-GO - Um belo lugar para se divertir com a família.</figcaption>
    </figure>

    </figure>
    
    <figure>
        <img src="Salto.jpg" alt="Salto Corumbá-GO, um clube para apreciar a natureza" width="400">

    </figure>
    
</body>
