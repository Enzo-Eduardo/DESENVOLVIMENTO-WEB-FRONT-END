<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras e legendas</title>
</head>
<body>
    <h1>Obras de arte</h1>
    
    <figure>
        <img src="Arte1.png" alt="Obra de arte 1" width="300" style="border-radius: 10px;">
        <figcaption> Representando a última ceia e seus discípulos, a pintura é cheia de técnicas de perspectiva.</figcaption>
    </figure>
    
    <figure>
        <img src="Arte2.png" alt="Obra de arte 2" width="300" style="border-radius: 10px;">
        <figcaption>A famosa pintura de Leonardo da Vinci, Mona Lisa, mostrando uma mulher com um sorriso enigmático.</figcaption>
    </figure>

</body>
</html>
