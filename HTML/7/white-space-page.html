<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço em branco em HTML</title>
</head>
<body>
    <h1>Compreendendo o espaço em branco</h1>
    
    <p>Em HTML, múltiplos espaços são reduzidos a um único espaço. Se você quiser quebrar uma linha,<br> use a tag &lt;br&gt;.</p>
    
    <p>
        Exemplo de múltiplos espaços: Isto     é     um     teste.
        <br>
        Para preservar espaços, use a entidade &amp;nbsp; como aqui: Isto&nbsp;&nbsp;&nbsp;é&nbsp;&nbsp;&nbsp;um&nbsp;&nbsp;&nbsp;teste.
    </p>
</body>
</html>
