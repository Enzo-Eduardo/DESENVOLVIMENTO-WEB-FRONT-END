<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de elementos HTML</title>
</head>
<body>
    <h1>Exemplo de um elemento HTML</h1>

    <p>Para criar um parágrafo em HTML, utilizamos a tag <code>&lt;p&gt;</code>. A tag <code>&lt;p&gt;</code> é usada para definir um bloco de texto, que é exibido como um parágrafo na página web.</p>

    <p>Exemplo de código para criar um parágrafo:</p>
    <example>
        <code>
            &lt;p&gt;Este é um exemplo de parágrafo&lt;/p&gt;
        </code>
    </example>
</body>
</html>
