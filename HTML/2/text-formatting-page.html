<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de formatação de texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>
    <p>
        <p>
            O mar é uma imensidão <b>azul que cobre grande</b> parte do planeta. 
            Suas ondas <i>dançam ao ritmo</i> do vento, criando um espetáculo hipnotizante. 
            Debaixo de sua superfície, <strong>um mundo misterioso</strong> e cheio de vida se revela.
        </p>   
    </p>
</body>
</html>
