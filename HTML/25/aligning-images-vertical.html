<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical da imagem</title>
    <style>
        .image-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Conservação da vida selvagem</h1>
    
    <div class="image-container">
        <img src="Imagem1.jpg" alt="Imagem de vida selvagem 1" width="200" style="border-radius: 10px;">
        <img src="Imagem2.jpg" alt="Imagem de vida selvagem 2" width="200" style="border-radius: 10px;">
        <img src="Imagem3.jpg" alt="Imagem de vida selvagem 3" width="200" style="border-radius: 10px;">
    </div>

</body>
</html>
